<div class="tab-pane" role="tabpanel" id="tab-5">
                                <div class="col-lg-7 col-md-7 col-md-offset-2">
                                    <form class="bootstrap-form-with-validation jobForm " action="/jobs/job-create/" method="POST" enctype="multipart/form-data">  {% csrf_token %}
                                        <h2 class="text-center" style="color: #0086b3"><B>Image Loader</B></h2>
                                        <input type="hidden" name="agent_type" value="configuration_image_loader">
                                         
                                        <table> 
                                        <legend style="text-align:left; color:#008cba"><B> Job</B></legend>
                                        
                                        <tr>
                                        <div class="form-group">
                                            <td><label class="control-label" for="text-input">Job Name :</label></td>
                                            <td align="center"><input  class="form-control" type="text" name="name"></td>
                                        </div>
                                        </tr>
                                        <tr>
                                         <div >
                                            <td><label class="control-label" for="text-input">Description :</label></td>
                                            <td align="center"><input  class="form-control" type="text" name="description" ></td>
                                        </div>
                                        </tr>
                                        </table>
                                       
                                        <fieldset> 
                                        <legend style="text-align: left; color: #008cba"><B> Credentials</B></legend>
                                
    
                                        
                                        <input type="radio" name="use_device_credentials" id="image_loader_use_device_credentials" value="true"  />
                                        <label> Use device credentials</label><br> 		
                                        <input type="radio" name="use_device_credentials" id="image_loader_use_device_credentials" value="false" />
                                        <label> Provide credentials</label>
    
                                    <div id="image_loader_use_device_credentials-div" class="pass" hidden="True">
                                        <table>
                                        <tr>
                                                <td><label class="control-label" for="text-input">Login :</label></td>
                                                <td><input class="form-control" type="text" name="login"></td>
                                        </tr>
                                        <tr>
                                                <td><label class="control-label" for="password-input">Password :</label></td>
                                                <td><input class="form-control" type="password" name="password"></td>
                                        </tr>
                                                
                                        </table>
                                        <div class="form-group">
                                            <label class="control-label" for="password-input">Use Enable Password :</label> <br> 
                                            <input type="radio" name="use_enable_password" id="image_loader_use_enable_password" value="true">
                                            <label><B>Yes</B></label><br>
                                            <input type="radio" name="use_enable_password" id="image_loader_use_enable_password" value="false">
                                            <label><B>No</B></label>
                                        </div>
                                        <div id="image_loader_use_enable_password-div" class="pass" hidden="True">
                                        <table>
                                        <tr>
                                            <td><label class="control-label" for="text-input">password</label></td>
                                            <td><input class="form-control" type="text" name="enable_password"></td>
                                        </tr>
                                        </table>
                                        </div>
                                    </div>   
                               
                                </fieldset>
                                        <br> 

                                        <fieldset> 
                                        <legend style="text-align: left; color: #008cba"><B> Hosts</B></legend>
                                        
                                        <input type="radio" name="hostsType" id="image_loader_hostChoice" value="hostList"  />
                                        <label>load a host file</label><br> 
                                        <input type="radio" name="hostsType" id="image_loader_hostChoice" value="hostFilter" />
                                        <label>Choose hosts from an existing data base</label>
                                        

    
                                    <div id="image_loader_hostChoice-1-div" class="form-group" hidden="True">
                                                <label class="control-label" for="file-input">Host File :</label>
                                                <input type="file" name="hostFile">
                                    </div>
                                    <div id="image_loader_hostChoice-2-div" class="choosenDevice" hidden="True">
                                       <table>
                                      <tr>  
                                      
                                     
                                     <td>
                                     <Select name="element" id="devices_imageLoader" class="select">
                                     <option value="all_imageLoader" selected>all</option>
  								     <option value="localisation_imageLoader">locations</option>
  									 <option value="group_imageLoader">group</option>
   									 <option value="deviceClass_imageLoader">device class</option>
									 </Select>
									 </td>
									  <td>
									  <div id="all_imageLoader" class="devices_imageLoader">
                                     <Select name="value" id="selected_imageLoader" class="select">
                                     <option value="all" selected>all</option>
                                     </Select>
                                     </div>
                                     </td>
									 <td>
									 <div id="localisation_imageLoader" class="devices_imageLoader" style="display:none"> 
									 <Select name="value" id="localisation" class="select">
									<option value="all" selected>--choose from here--</option>
									 
									   {% for obj in localisation.locations %}                                       
                                       <option id="{{obj.id}}_imageLoader" value="{{obj.id}}">{{obj.name}}</option>
                                       {% endfor %} 
                                     </Select>
                                     </div>
                                      
                                       
									 <div id="deviceClass_imageLoader" class="devices_imageLoader" style="display:none"> 
									 <Select name="value" id="deviceclass_imageLoader" class="select">
                                     <option value="all" selected>--choose from here--</option>
                                       {% for obj in deviceClass.deviceClasses %}
                                       
                                       <option id="{{obj.id}}_imageLoader" value="{{obj.id}}">{{obj.name}}</option>
                                       {% endfor %} 
                                       </Select>
                                       </div>
									 
									 
									 <div id="group_imageLoader" class="devices_imageLoader" style="display:none">
									 
									 <Select name="value" id="group_imageLoader" class="select">
									<option value="all" selected>--choose from here--</option>
									   {% for obj in group.groups %}                                       
                                       <option id="{{obj.id}}_imageLoader" value="{{obj.id}}">{{obj.name}}</option>
                                       {% endfor %} 
                                     </Select>
                                     
									 </div>
									 </td>
									 <td>
                                     <input type="text" name="device">
									 </td>
									 </tr>
									 </table>
                                    </div>
                                        
                              
                                </fieldset>
                                <br> 
                                        <fieldset> 
                                        <table>
                                        <legend style="text-align: left; color: #008cba"><B> Parameters</B></legend>
                                        
                                        <tr>
                                            <td><label class="control-label" for="text-input">Storage Device :</label></td>
                                            <td><input class="form-control" type="text" name="deviceStorage"><br></td>
                                        </tr>
                                        <tr>
                                            <td><label class="control-label" for="text-input">FTP Protocol :</label></td>
                                            <td>
                                            <select name="ftpProtocol" class="form-control">
                                              <option value= "ftp">FTP</option>
                                              <option value= "sftp">SFTP</option>
                                              <option value= "tftp">TFTP</option>
                                            </select><br></td>
                                        </tr>
                                        <tr>
                                            <td><label class="control-label" for="text-input">FTP Server Name :</label></td>
                                            <td><input class="form-control" type="text" name="ftpServer"><br></td>
                                        </tr>
                                        <tr>
                                            <td><label class="control-label" for="text-input">FTP Port :</label></td>
                                            <td><input class="form-control" type="text" name="ftpPort"><br></td>
                                        </tr>
                                        <tr>
                                            <td><label class="control-label" for="text-input">FTP User :</label></td>
                                            <td><input class="form-control" type="text" name="ftpUser"><br></td>
                                        </tr>
                                        <tr>
                                            <td><label class="control-label" for="text-input">FTP Password :</label></td>
                                            <td><input class="form-control" type="text" name="ftpPassword"><br></td>
                                        </tr>
                                        <tr>
                                            <td><label class="control-label" for="text-input">Image File Path :</label></td>
                                            <td><input class="form-control" type="text" name="ftpImage"><br></td>
                                        </tr>
                                        </div>
                                        </table>
                                        </fieldset> 

                                <fieldset> 
                                <legend style="text-align: left; color: #008cba"><B> scheduling </B></legend>
                               <div id="myRadioGroup">
                                        <input type="radio" name="is_scheduled" id="image_loader_is_scheduled" value="false"  />
                                        <label>job not scheduled</label><br>
                                        <input type="radio" name="is_scheduled" id="image_loader_is_scheduled" value="true" />
                                        <label>job scheduled</label>
    
                                    <div id="image_loader_is_scheduled-div" hidden="True"> 
                                        <div class="controls input-append date form_datetime"  data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                                            <input style="width:300px; height:50px; border-radius:8px;" type="text" value=""  name="schedule_time" readonly >
                                            <span class="add-on"><i class="icon-remove"></i></span>
                                            <span class="add-on"><i class="icon-th"></i></span>
                                        </div> 
                                    </div>
                                    </fieldset>
                                <br> 
                                <br> 
                               
                                <div class="form-group" >
                                <label><B>You should validate your job before submitting it :</B></label><br> 
                                <label><B>Validate:</B></label>
                                <input type="checkbox" onClick="validationValueLoader()" name="is_validated" id="is_validated_loader" value="false">
                                </div>
                                <div class="form-group" >
                                <button class="btn btn-primary" type="submit" style="margin-left: 80%;">Execute</button>
                                </div>
                                    </form>
                                </div>
                            </div>
