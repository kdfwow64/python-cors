
<script>

$(document).ready(function (){

	if( typeof (Chart) === 'undefined'){ return; }

	        chart_element = document.getElementById("{{name}}");
			var chart_doughnut = new Chart( chart_element, window.chart_doughnut_settings);
			var data = {
						labels: [
						  {% for value in values %}
						  "{{value.name}}",
						  {% endfor %}
						],
						datasets: [{
						  data: [{% for value in values %} {{value.count}}, {% endfor %}],
						  backgroundColor: [
							"#3498DB",
							"#1ABB9C",
							"#9B59B6",
							"#9CC2CB",
							"#E74C3C"
						  ],
						  hoverBackgroundColor: [
							"#6dacd6",
							"#56bba8",
							"#b094bb",
							"#d8d8d8",
							"#E74C11"
						  ]

						}]
					  };

					  var canvasDoughnut = new Chart(chart_element, {
						type: 'doughnut',
						tooltipFillColor: "rgba(51, 51, 51, 0.55)",
						data: data,
						options:{legend: {
						      display: false
					    }}
					  });
		});

	


</script>
<div class="col-md-4 col-sm-4 col-xs-12">
              <div class="x_panel tile overflow_hidden">
                <div class="x_title">
                  <h2>{{description}}</h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a>
                        </li>
                        <li><a href="#">Settings 2</a>
                        </li>
                      </ul>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <table>
                    <tr>
                      <th>
                        <p>Top 5</p>
                      </th>
                      <th>
                        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                          <p class="">Device</p>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                          <p class="">Total</p>
                        </div>
                      </th>
                    </tr>
                    <tr>
                      <td>
                        <canvas class="canvasDoughnut" id="{{name}}" height="150" width="150" style="margin: 15px 10px 10px 0"></canvas>
                      </td>
                      <td>
                        <table class="tile_info">
                        
                          {% for value in values %}
                            <tr>
                              <td>
                                <p><i class="fa fa-square {% if value.row == 1 %}blue{% endif %}{% if value.row == 2 %}green{% endif %}
                                  {% if value.row == 3 %}purple{% endif %}{% if value.row == 4 %}aero{% endif %}{% if value.row == 5 %}red{% endif %}"></i>{{ value.name }} </p>
                              </td>
                              <td>{{ value.count }}</td>
                            </tr>
                          {% endfor %}
                        </table>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
